{% extends "parent.html" %}
<!-- INPUT -->

<!-- TITLEAREA -->
{% block title %} NewVideo{% endblock %}

<!-- BODY -->
{% block body %} Video Upload<br />
<form action="new_video" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table}}
    <tr>
      <td>
        <button
          className="align-bottom, border-right"
          type="submit"
          class="btn btn-primary"
        >
          Upload
        </button>
      </td>
    </tr>
  </table>
</form>
<br />
{% endblock %}
